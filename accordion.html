<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="accordion.css" rel="stylesheet">
    <script defer src="accordion.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="height: 60px;margin-left: 300px;margin-right: 300px; margin-top: 10px;">
        <h1 style="color: black; text-align: center;background-color: yellow;border-radius: 10px;box-shadow: 1px black;">7 Wonders of the World</h1>
    </div>
    <div class="container">
    
        <div class="panel active" style="background: url('100 Most Beautiful UNESCO World Heritage Sites _ Road Affair.jpeg');">

        </div>
        <div class="panel" style="background: url('Great\ Wall\,\ China.jpeg');">
            <h3>➡️ Great Wall of China</h3>
        </div>
        <div class="panel" style="background: url('Iconic\ Rio\ statue\,\ heavenly\ view_\ Rio\ de\ Janeiro\ _\ Christ\ the\ Redeemer\ _\ Landmark\ _\ Photography__.jpeg');">
            <h3>➡️ Christ the Redeemer , Brazil</h3>
        </div>
        <div class="panel" style="background: url('download (6).jpeg');">
            <h3>➡️ Machu Pichu , Peru</h3>
        </div>
        <div class="panel" style="background: url('Petra\ \(Jordan\).jpeg');">
            <h3>➡️ Petra , Jordan</h3>
        </div>
        <div class="panel" style="background: url('THE\ 15\ Most-Visited\ Mexican\ Pyramids\ &\ Their\ Locations.jpeg');">
            <h3>➡️ Mexican Pyramids , Egypt</h3>
        </div>
        <div class="panel" style="background: url('The\ Colosseum\,\ Rome.jpeg');">

        </div>
    </div>

</html>
